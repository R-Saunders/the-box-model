<!DOCTYPE html>
<html>
	<head>
		<title>The Box Model</title>
		<link rel="stylesheet" href="styles.css" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	</head>
	<body>
		<h1>The Box Model</h1>
		<div class="container">
			<div class="container-inner">
				<img
					id="myImage"
					src="https://i.pinimg.com/originals/84/01/f4/8401f43e179d1ea048869dad5581d7b4.jpg"
					alt="My Image"
				/>
			</div>
		</div>
		<form>
			<div class="wrapper">
				<label for="height">Height:</label>
				<div class="input-inner">
					<input type="number" id="height" name="height" /> px
				</div>
				<label for="width">Width:</label>
				<div class="input-inner">
					<input type="number" id="width" name="width" /> px
				</div>
			</div>
			<div class="wrapper">
				<label for="borderWidth">Border Width:</label>
				<div class="input-inner">
					<input type="number" id="borderWidth" name="borderWidth" /> px
				</div>
				<label for="borderStyle">Border Style:</label>
				<div class="input-inner remove-border">
					<select id="borderStyle" name="borderStyle">
						<option value="none">None</option>
						<option value="solid">Solid</option>
						<option value="dotted">Dotted</option>
						<option value="dashed">Dashed</option>
						<option value="double">Double</option>
						<option value="groove">Groove</option>
						<option value="ridge">Ridge</option>
						<option value="inset">Inset</option>
						<option value="outset">Outset</option>
					</select>
				</div>
			</div>
			<div class="wrapper">
				<div class="input-inner remove-border">
					<label for="padding">Padding:</label>
					<div class="input-inner">
						<input type="number" id="padding" name="padding" /> px
					</div>
				</div>
				<div class="input-inner">
					<label for="adjustPadding">Adjust Individually:</label>
					<input
						type="checkbox"
						id="adjustPadding"
						name="adjustPadding"
						onclick="displayIndividualPaddingInput()"
					/>
				</div>
				<div id="individualPaddingInput" style="display: none">
					<div class="wrapper">
						<label for="paddingTop">Top:</label>
						<div class="input-inner">
							<input type="number" id="paddingTop" name="paddingTop" /> px
						</div>
					</div>
					<div class="wrapper">
						<label for="paddingRight">Right:</label>
						<div class="input-inner">
							<input type="number" id="paddingRight" name="paddingRight" /> px
						</div>
					</div>
					<div class="wrapper">
						<label for="paddingBottom">Bottom:</label>
						<div class="input-inner">
							<input type="number" id="paddingBottom" name="paddingBottom" /> px
						</div>
					</div>
					<div class="wrapper">
						<label for="paddingLeft">Left:</label>
						<div class="input-inner">
							<input type="number" id="paddingLeft" name="paddingLeft" /> px
						</div>
					</div>
				</div>
			</div>

			<div class="wrapper">
				<div class="input-inner remove-border">
					<label for="margin">Margin:</label>
					<div class="input-inner">
						<input type="number" id="margin" name="margin" /> px
					</div>
				</div>
				<div class="input-inner">
					<label for="adjustMargin">Adjust Individually</label>
					<input
						type="checkbox"
						id="adjustMargin"
						name="adjustMargin"
						onclick="displayIndividualMarginInput()"
					/>
				</div>
				<div id="individualMarginInput" style="display: none">
					<div class="wrapper">
						<label for="marginTop">Top:</label>
						<div class="input-inner">
							<input type="number" id="marginTop" name="marginTop" /> px
						</div>
					</div>
					<div class="wrapper">
						<label for="marginRight">Right:</label>
						<div class="input-inner">
							<input type="number" id="marginRight" name="marginRight" /> px
						</div>
					</div>
					<div class="wrapper">
						<label for="marginBottom">Bottom:</label>
						<div class="input-inner">
							<input type="number" id="marginBottom" name="marginBottom" /> px
						</div>
					</div>
					<div class="wrapper">
						<label for="marginLeft">Left:</label>
						<div class="input-inner">
							<input type="number" id="marginLeft" name="marginLeft" /> px
						</div>
					</div>
				</div>
			</div>

			<div class="wrapper">
				<input type="button" value="Update" onclick="adjustImage()" />
			</div>
		</form>
		<script src="scripts.js"></script>
	</body>
</html>
